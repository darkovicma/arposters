<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    // Function to load videos
    const loadVideo = (id) => {
      const video = document.getElementById(id);
      video.play();
      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.format = THREE.RGBAFormat;
      return videoTexture;
    };

    // Load all videos
    const videoTextures = {
      video0: loadVideo('video0'),
      video1: loadVideo('video1'),
      video2: loadVideo('video2'),
      video3: loadVideo('video3'),
      video4: loadVideo('video4'),
      video5: loadVideo('video5')
    };

    // create a mindar object using threejs
    const mindarThree = new MindARThree({
      container: document.querySelector("#container"),
      imageTargetSrc: "./targets.mind"
    });

    // setup the scene in threejs
    const { renderer, scene, camera } = mindarThree;

    // Function to add anchor for a video
    const addAnchor = (markerId, videoTexture, width, height) => {
      const anchor = mindarThree.addAnchor(markerId);
      const geometry = new THREE.PlaneGeometry(width, height);
      const material = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 1.0, map: videoTexture });
      const plane = new THREE.Mesh(geometry, material);
      anchor.group.add(plane);
    };

    // Add anchors for each video
    addAnchor(0, videoTextures.video0, 1, 1);
    addAnchor(0, videoTextures.video1, 1, 1);

    addAnchor(1, videoTextures.video2, 1, 1);
    addAnchor(1, videoTextures.video3, 1, 1);

    addAnchor(2, videoTextures.video4, 1, 1);
    addAnchor(2, videoTextures.video5, 1, 1);

    const start = async () => {
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }
    const startButton = document.querySelector("#startButton");
    startButton.addEventListener("click", () => {
      start();
    });
    const stopButton = document.querySelector("#stopButton"); // Added missing variable declaration
    stopButton.addEventListener("click", () => {
      mindarThree.stop();
      mindarThree.renderer.setAnimationLoop(null);
    });
  </script>
  <style>
    body {
      margin: 0;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #control {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
    }

    @keyframes bounceAnimation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
    .bounce-video {
      animation: bounceAnimation 1s infinite;
    }
  </style>
</head>

<body>

  <video id="video0" loop crossOrigin="anonymous" playsinline style="display:none">
    <source src="./assets/vid-0.webm" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
  </video>
  <video id="video1" loop crossOrigin="anonymous" playsinline style="display:none">
    <source src="./assets/vid-1.webm" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
  </video>

  <video id="video2" loop crossOrigin="anonymous" playsinline style="display:none">
    <source src="./assets/vid-2.webm" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
  </video>
  <video id="video3" class="bounce-video" loop crossOrigin="anonymous" playsinline style="display:none">
    <source src="./assets/vid-3.webm" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
  </video>

  <video id="video4" loop crossOrigin="anonymous" playsinline style="display:none">
    <source src="./assets/vid-0.webm" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
  </video>
  <video id="video5" loop crossOrigin="anonymous" playsinline style="display:none">
    <source src="./assets/vid-1.webm" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
  </video>

  <div id="control">
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
  </div>
  <div id="container">
  </div>
</body>

</html>
